<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repository Viewer</title>
  
  <style>
    .repo-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      width: 300px;
      text-align: center;
    }
    .repo-card img {
      max-width: 100%;
      height: auto;
    }
    .repo-card a {
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>
  <div id="repositories"></div>
  <script src="scripts/scripts.js"></script>
</body>
</html>
